<script src="/react.development.js"></script>
<script src="/babel.min.js"></script>
<script src="/react-dom.development.js"></script>
<!-- container -->
<div id="root"></div>


<script type="text/babel">
    function B() {
        React.useEffect(function () {
            return function () {
                alert("Hey , I am going to do, want to do something")
            }
        }, [])
        return <div>
            <h3>MyUnmountComponent</h3>
            <h6>1k lines of code </h6>
        </div>
    }
    function App() {
        const [isShow, setIsShow] = React.useState(true)
        function fnToggle() {
            setIsShow(false)
        }
        return <div>
            <h1>App Componet</h1>
            <button onClick={fnToggle}>Toggle</button>
            {isShow && <B />}
        </div>
    }

    // get refrece of my container
    const containerRef = document.getElementById("root")
    const root = ReactDOM.createRoot(containerRef)
    //render content inside the container
    root.render(<App />)
</script>
