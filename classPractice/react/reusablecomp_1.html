<script src="/react.development.js"></script>
<script src="/babel.min.js"></script>
<script src="/react-dom.development.js"></script>
<!-- container -->
<div id="root"></div>


<script type="text/babel">
    //preapare content using react components

    function OLList({ data }) {
        return <ul>
            {
                data?.map(function (val, ind, oa) {
                    return <li key={`li_${ind}`}>{val}</li>
                })
            }
        </ul>
    }

    function App() {
        const players = ["SAchin", "Dhoni"]
        const students = ["S1", "S2", "S3", "S4"]
        return <div>
            <OLList data={players} />
            <OLList data={students} />
        </div>
    }

    // get refrece of my container
    const containerRef = document.getElementById("root")
    const root = ReactDOM.createRoot(containerRef)
    //render content inside the container
    root.render(<App />)
</script>
