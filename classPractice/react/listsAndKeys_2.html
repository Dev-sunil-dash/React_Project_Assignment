<script src="/react.development.js"></script>
<script src="/babel.min.js"></script>
<script src="/react-dom.development.js"></script>

<div id="root"></div>

<script type="text/babel">
    function App() {
        const data = [
            {
                "que": "is html element inline ?",
                "options": ["No", "Yes"],
                "type": "S"
            },
            {
                "que": "Below which are inline element ?",
                "options": ["p", "a", "h1", "span"],
                "type": "M"
            },
            {
                "que": "How we can provides additional information about the element?",
                "options": ["script", "link", "meta", "title"],
                "type": "S"
            }
        ]
        return <div>
            <h3>Questions</h3>
            {
                data.map(function ({ que, options, type }, index, oa) {
                    return <div key={`div_${index}`}>
                        <h4>{index + 1}. {que}</h4>
                        {
                            options.map(function (val, ind, oa) {
                                return <p key={`p_${ind}`}><input name={index} type={type === "S" ? "radio" : "checkbox"} />{val}</p>
                            })
                        }
                    </div>
                })
            }
            <button>submit</button>
        </div>
    }
    const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App />)
</script>
