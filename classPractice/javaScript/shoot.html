<style>
    .ground {
        left: 300px;
        width: 500px;
        height: 300px;
        border: 1px solid red;
        position: relative;
    }

    .arrow {
        width: 100px;
        border: 3px solid blue;
        display: inline-block;
        position: absolute;
        top: 148px;
    }

    .wall {
        position: absolute;
        height: 250;
        border: 2px solid blue;
        left: 450;
        top: 25px;
    }

    .btn {
        margin-left: 500px;
    }
</style>
<div class="ground">
    <div class="arrow">

    </div>
    <div class="wall">

    </div>
</div>
<button class="btn" onclick="fnShoot()">Shoot</button>
<script>
    function fnShoot() {
        var arrRef = document.querySelector(".arrow");
        var left = 0;
        let intervalTimer = setInterval(() => {
            arrRef.style.left = left++;
            if (left === 348) {
                clearInterval(intervalTimer)
            }
        }, 10);
    }
</script>
